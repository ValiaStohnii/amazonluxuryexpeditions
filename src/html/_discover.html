<section class="discover discover--{{addClass}}" id="discover">
  <div class="container discover__header">
    <div class="discover__title">
      <h2>
        {{title}}
      </h2>
      <a class="btn btn--simple" href="portfolio.html">
        {{buttonText}}
      </a>
    </div>

    <p>
      {{text}}
    </p>
  </div>
  <div class="discover__container">
    <div class="discover-slider container">
      <ul class="discover__grid swiper-wrapper">
        <li class="discover__item swiper-slide">
          <img src="./images/{{image}}/discover-1.jpeg" alt="{{title}}" width="472" height="308">
        </li>

        <li class="discover__item swiper-slide">
          <img src="./images/{{image}}/discover-2.jpeg" alt="{{title}}" width="506" height="308">
        </li>

        <li class="discover__item swiper-slide">
          <img src="./images/{{image}}/discover-3.jpeg" alt="{{title}}" width="369" height="308">
        </li>

        <li class="discover__item swiper-slide {{hiddenClass}}">
          <img src="./images/{{image}}/discover-4.jpeg" alt="{{title}}" width="369" height="308">
        </li>

        <li class="discover__item swiper-slide {{hiddenClass}}">
          <img src="./images/{{image}}/discover-5.jpeg" alt="{{title}}" width="200" height="308">
        </li>
      </ul>
    </div>
  </div>
</section>
