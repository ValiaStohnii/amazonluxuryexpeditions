<section class="hero hero--{{addClass}}">
  <div class="hero__image">
    <img src='./images/{{image}}/hero.jpeg' alt="{{title}}" width="{{width_img}}" height="{{height_img}}" loading="lazy">
  </div>

  <div class="hero__content">
    <h1>
      {{title}}
      <span>
        {{span}}
      </span>
    </h1>
    <div class="hero__{{addClass}}">
      <p >
        {{text}}
      </p>
      <button class="btn btn--request request-btn" type="button" formsappId="6656ef0cf6f2e174dcbdac8e">
        {{btn}}
      </button>
    </div>
  </div>
</section>
