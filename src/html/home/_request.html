<section class="request request--{{addClass}}">
  <div class="request__content">
    <h2>
      Sign Up
    </h2>

    <form class="request__form">
      <label>
        <input type="text" placeholder="Name">
      </label>

      <label>
        <input type="email" placeholder="Email">
      </label>

      <label>
        <textarea name="message" id="message" placeholder="Where do you want to travel?"></textarea>
      </label>
      
      <button class="btn btn--simple" type="button">
        Send Message
      </button>
    </form>
  </div>

  <img src="./images/home/request.png" alt="Contact us" width="332" height="320">

</section>
