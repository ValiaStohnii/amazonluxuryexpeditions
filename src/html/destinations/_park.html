<section class="park">
  <a class="park__link" href="destinations.html">
    back to Destinations
  </a>

  <ul class="park__images">
    <li class="park__image">
      <img src="./images/destinations/{{image_a}}" alt="{{title}}" width="459" height="483">
    </li>
    <li class="park__image">
      <img src="./images/destinations/{{image_b}}" alt="{{title}}" width="459" height="483">
    </li>
  </ul>

    <div class="park__content">
      <h1>
        {{title}}
      </h1>

      <div class="park__info">
        <ul>
          <li>
            <p>Geography:</p>
            <p>{{geography}}</p>
          </li>
          <li>
            <p>Attractions:</p>
            <p>{{attractions}}</p>
          </li>
          <li>
            <p>Activities:</p>
            <p>{{activities}}</p>
          </li>
        </ul>
      </div>

      <div class="park__comment">
        <p>
          {{comment}}
        </p>
      </div>
    </div>
</section>
