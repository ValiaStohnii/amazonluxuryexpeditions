<section class="testimonials testimonials--{{addClass}}" id="testimonials">
    <div class="testimonials__header">
        <h2>
            Hear <span>Testimonials</span> from our satisfied travelers, And come to explore with us
        </h2>
    </div>
    <div class="testimonials__title">
        <h2>
          {{title}}
        </h2>
    </div>
    <div class="testimonials-slider">
        <ul class="testimonials__grid swiper-wrapper">
            <li class="testimonials__item swiper-slide">
            <div class="testimonials__content">
                <img src="./images/{{image}}/testimonials-1.jpeg" alt="{{title_a}}" width="60" height="60" loading="lazy">
                <div class="testimonials__customer">
                    <h3>{{title_a}}</h3>
                    <p>"{{text_a}}"</p>
                </div>
            </div>
            <div class="testimonials__content">
                <img src="./images/{{image}}/testimonials-2.jpeg" alt="{{title_b}}" width="60" height="60" loading="lazy">
                <div class="testimonials__customer">
                    <h3>{{title_b}}</h3>
                    <p>"{{text_b}}"</p>
                </div>
            </div>
            </li>

            <li class="testimonials__item swiper-slide {{hiddenClass}}">
            <div class="testimonials__content">
                <img src="./images/{{image}}/testimonials-3.jpeg" alt="{{title_c}}" width="60" height="60" loading="lazy">
                <div class="testimonials__customer">
                    <h3>{{title_c}}</h3>
                    <p>"{{text_c}}"</p>
                </div>
            </div>
            <div class="testimonials__content">
                <img src="./images/{{image}}/testimonials-4.jpeg" alt="{{title_d}}" width="60" height="60" loading="lazy">
                <div class="testimonials__customer">
                    <h3>{{title_d}}</h3>
                    <p>"{{text_d}}"</p>
                </div>
            </div>
            </li>
        </ul>
    </div>
    <div class="container--btns">
        <div class="testimonials__btns">
            <button class="btn btn--slider btn--prev" type="button">
            </button>
            
            <button class="btn btn--slider btn--next" type="button">
            </button>
        </div>
    </div>

</section>
