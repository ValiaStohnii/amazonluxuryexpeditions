<li class="profiles__item swiper-slide">
    <div class="profiles__title">
        <p>
            {{title}}
        </p>
    </div>

    <div class="profiles__content">
        <ul class="profile__list">
            <li class="profile__grid" id="{{title_a}}">
                <div class="profile__content">
                  <h3>
                   {{title_a}}
                  </h3>

                    {{text_a}}
                  </p>
                </div>
          
          
                <div class="profile__image">
                  <img src="./images/wildlife/{{image_a}}" alt="{{title_a}}" width="329" height="193">
                </div>
            </li>

                </div>
            </li>
